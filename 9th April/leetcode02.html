<!DOCTYPE html>

<body>
    <script>
    var lengthOfLastWord = function(s) {
        var arr=s.trim().split(' ');
        var lastWord=arr[arr.length-1];
        var length=lastWord.length;
        return length; 
    };
    console.log(lengthOfLastWord("luffy is still joyboy"));
    </script>
</body>
