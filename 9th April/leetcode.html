        var longestCommonPrefix = function(strs) {
            if(strs.length==0){
                return '';
            }
            var newArr=[];
            for(let i=0;i<strs.length;i++){
                newArr.push(strs[i].split(''));
            }
            var prefix='';
            for(let i=0;i<strs[0].length;i++){
                var char=newArr[0][i];
                for(let j=1;j<newArr.length;j++){
                    if(char!=newArr[j][i]){
                        return prefix;
                    }
                }
                prefix+=char;
            }
            return prefix;
        }
        console.log(longestCommonPrefix(["dog","racecar","car"]));
